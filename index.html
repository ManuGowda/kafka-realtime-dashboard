  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <div id='container' style="height:50%;width:50%;"></div>
  
  <script type="text/javascript">
    $(document).ready(function () {
      var socket = io();
      var series;
      Highcharts.setOptions({
        global: {
          useUTC: false
        },
        lang: {
          thousandsSep: ','
        }
      });

      chart = new Highcharts.Chart({
        chart: {
          renderTo: 'container',
          type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,

                  },
                  title: {
                    text: 'CPU Utilization In One Minute Interval'
                  },
                  xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    title: {
                      text: 'Time',
                      style: {
                        fontWeight: 'bold'
                      }
                    }
                  },
                  yAxis: {
                    title: {
                      text: 'Utilization',
                      style: {
                        fontWeight: 'bold'
                      }
                    },
                    plotLines: [{
                      value: 0,
                      width: 1,
                      color: '#808080'
                    }]
                  },
                  tooltip: {
                    formatter: function () {
                      return '<b>' + this.series.name + '</b><br/>' +
                      Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' + Highcharts.numberFormat(this.y, 0);
                    }
                  },
                  legend: {
                    enabled: true
                  },
                  exporting: {
                    enabled: true
                  },
                  series: [{
                    name: 'CPU Utilization',
                    data: (function () {
                        // generate an array of random data
                        var data = [],
                        time = (new Date()).getTime(),
                        i;

                        for (i = -3; i <= 0; i += 1) {
                          data.push({
                            x: time + i * 1000,
                            y: 0
                          });
                        }
                        return data;
                      }())
                  }]
                });
      socket.on('synmon-message', function(data){
        var str = JSON.stringify(data)
        var synmon = JSON.parse(JSON.parse(str))
        if(synmon["ParamName"] === "CPU"){
          chart.series[0].addPoint([(new Date()).getTime(), parseInt(synmon.Value)], true, true);
          chart.redraw();
        } else{
          console.log("Invalid synmon data", synmon)
        }
      });
    });
  </script>
